{% extends 'base.html' %}
{% block title %} | Login {% endblock title %} 
{% block content %}

<section id="login" class="bg-light py-3">
  <div class="container bg-light">
<form action={% url "accounts:reset_password" %} method="POST">
{% csrf_token %}
    <div class="row">
        <div class="col-md-4 mb-4 mt-2 ml-2">
            <label for="old_password">舊有密碼</label>
            <input type="text" class="form-control" id="old_password" name="old_password" required/>
            <div class="col-md-12 mb-4 ml-2">   </div> 
            <label for="new_password">新密碼</label>
                <input type="text" class="form-control" id="new_password" name="new_password" required/>
            <div class="col-md-12 mb-4 ml-2">   </div> 
            <label for="new_password2">確認新密碼</label>
                <input type="text" class="form-control" id="new_password2" name="new_password2" required/>
        
        </div>
    <div class="col-md-12"></div>
    <div class="row">
        <div class="col-md-4 mb-3 mt-2 mr-4 ml-4">
            <button type="submit" value="reset" name="reset" class="btn btn-success">放棄變更</button>
        </div>
        <div class="col-md-2 mb-4 mt-2 ml-4">
            <button type="submit" value="reset_password" name="reset_password" class="btn btn-danger">確認變更</button>
        </div>
    </div>
</form>
</div>
</section>
{% endblock content %}
