<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section id="showcase-inner" class="bg-light">
      <div class="container">
        <div class="card shadow-sm card-body">
          <div class="row ">
            <div class="col-md-12 bg-primary text-center text-white">
              <h1 class="display-4">User Dashboard</h1>
              <p class="lead">Manage your account</p>
            </div>
          </div>
                <form action={% url "accounts:profile" %} method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="first_name">姓氏</label>
                            <input id="first_name" type="text" name="first_name" class="form-control" required />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="last_name">名字</label>
                            <input id="last_name" type="text" name="last_name" class="form-control" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="email">電郵</label>
                            <input id="email" type="email" name="email" class="form-control" required />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="phone">電話</label>
                            <input id="phone" type="phone" name="phone" class="form-control" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <label for="address">地址</label>
                            <input id="address" type="text" name="address" class="form-control" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="catagory_id">興趣書類 (選填）</label>
                            <select class="form-control" id="catagory_id">
                                <option></option>
                                <option>文學</option>
                                <option>社會科學</option>
                                <option>商業財經</option>
                                <option>飲食文化</option>
                                <option>心理勵志</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-2"></div>
                        <button type="change_info" class="btn btn-warning text-white fw-bold">  確認更改  </button>
                        <div class="col-md-4 mb-2"></div>
                        <button type="reset_pass" class="btn btn-danger text-white fw-bold">  重設密碼  </button>
 
                    </div>
                </form>         








        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
        crossorigin="anonymous">
    </script>

</body>
</html>
