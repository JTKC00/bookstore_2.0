{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>歡迎來到開心書店</h1>
<p>在這裡，您可以找到各種各樣的書籍，滿足您的閱讀需求。</p>
<div id="bookCarousel" class="carousel carousel-dark slide" data-ride="carousel" data-interval="1000">
        <!-- 係 Bootstrap 走馬燈組件的外框 -->
  <div class="carousel-inner">
            <!-- 走馬燈內部的書籍項目 -->
    {% for book in books %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <a href="{% url 'books:book' book.id %}">
        <img src="{{ book.photo_large.url }}" class="d-block w-100" alt="{{ book.title }}">
      </a>
    </div>
    {% endfor %}
</div>
<!-- 走馬燈指示器，顯示當前顯示的書籍項目。 -->
<ol class="carousel-indicators">
    {% for book in books %}
    <li data-target="#bookCarousel" data-slide-to="{{ loop.index }}" 
    class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
</ol>
        <!-- 左右切換按鈕，可以切換上一張/下一張。 -->
  {% comment %} <button class="carousel-control-prev bg-transparents" type="button" data-target="#bookCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next bg-transparents" type="button" data-target="#bookCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button> {% endcomment %}
</div>
</div>

<style>
.carousel-item img {
    max-height: 400px;
    width: auto;
    margin: 0 auto;
    object-fit: contain;
}
.carousel-indicators {
    position: absolute;
    bottom: 10px;
    left: 80%;
    transform: translateX(-50%);
    list-style: none;
    display: inline-block;
    width: auto;
    padding: 0px;
}

.carousel-indicators li {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.5);
    cursor: pointer;
    margin: 0 5px;
}

.carousel-indicators li.active {
    background-color:rgb(0, 0, 0);
}
</style>
{% endblock %}
