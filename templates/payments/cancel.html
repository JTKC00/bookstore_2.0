<!-- filepath: templates/payments/cancel.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="alert alert-warning text-center">
    <i class="fas fa-times-circle fa-3x text-warning mb-3"></i>
    <h2>付款已取消</h2>
    <p class="lead">你的付款已被取消，訂單仍然有效，你可以選擇其他付款方式。</p>
    
    <div class="mt-4">
      <a href="/" class="btn btn-secondary mr-2">返回首頁</a>
      <a href="javascript:history.back()" class="btn btn-outline-primary">重新付款</a>
    </div>
  </div>
</div>
{% endblock %}
